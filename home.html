<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo home page</title>
    <!-- daisy ui link start -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui link end -->
    

</head>
<body>
   <main class="flex justify-center">
    <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- abail abile blance  -->
             <div>
                <div class="stats shadow">
                    <div class="stat">
                      <div id="account-blance" class="stat-value">9400</div>
                      <div class="stat-desc">abail abile blance </div>
                    </div>
                  </div>
             </div>
             <div class="divider"></div>
             <!-- user anather button  -->
              <div>
                <button id="button-show-add-money" class="btn btn-lg">Add money</button>
                <button id="show-btn-cash-out" class="btn btn-lg">cash out</button>
              </div>
              <div class="divider"></div>

              <!-- add money ar form start -->
              <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="pin number" class="input input-bordered" autocomplete="off" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add money</button>
                  </div>
                </form>
              </div>
               <!-- add money ar form end -->

               <!-- cash out money form start  -->
               <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-cash-out-money" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-cash-out-pin" type="password" placeholder="pin number" class="input input-bordered" autocomplete="off" required />
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">CashOut Money</button>
                  </div>
                </form>
              </div>
                 <!-- cash out money form end -->
          </div>


        </div>
      </div>
   </main>
   <script src="js/home.js"></script>
   <script src="js/cashout.js"></script>
   <script src="js/feture.js"></script>
</body>
</html>
